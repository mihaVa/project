<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>
		Login
	</title>
</head>
<body>

	<div class="header">	
		<div class="logo_text">
			<h1><a href="index.html">Мій особистий блог</a></h1>
			<h3>Михайло Варуха</h3>
		</div>
		<div class="auth">
			<a href="login.html">Вхід</a>
			<a href="#">Реєстрація</a>
		</div>
	</div>
	<div class="main">
		<div class="login">
			<form>
				<div class="login-text">
					<h5>Вхід до блогу</h5>
				</div>
				<div class="login-imput">
					<div class="form-group">
						<h6>Користувач</h6>

						<input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" required>
					</div>
					<div class="form-group">
						<h6>Пароль</h6>
						<input class="form-control item" type="password" name="Пароль" minlength="6" id="password" required>
					</div>				
					<div class="form-group">
						<button class="btn btn-primary btn-block create-account" type="submit">Ввійти</button>
					</div>

				</div>
			</form>
		</div>
		
	</div>
	<div class="footer absolute">
		<div class="footer_text">
			<p>Всі права захищені.</p>
			<p>Розробив курсант 201 групи Варуха М.О.</p>

		</div>
	</div>
</body>
</html>
